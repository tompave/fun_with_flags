name: Code Quality

on:
  push:
    branches: [master, v2]
  pull_request:
    branches: [master, v2]

env:
  elixir_version: '1.17'
  otp_version: '27.0'

jobs:
  credo:
    name: Credo
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false

    steps:
      - name: Set up Elixir and OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.elixir_version }}
          otp-version: ${{ env.otp_version }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: 'Restore cache for deps/ and _build/ directories'
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-dev-${{ env.elixir_version }}-${{ env.otp_version }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-dev-${{ env.elixir_version }}-${{ env.otp_version }}-

      - name: Install Mix dependencies
        run: mix deps.get

      - name: Run credo
        run: mix credo
