dist: bionic
language: elixir
elixir:
  - 1.10
  - 1.9
  - 1.8
  - 1.7
otp_release:
  - 22.2
  - 21.2 # 21.3 no longer available on Travis
matrix:
  exclude:
    - elixir: 1.7
      otp_release: 22.2
services:
  - redis-server
  - postgresql
  - mysql
before_script:
  - MIX_ENV=test mix compile --warnings-as-errors # Compile once.
  - MIX_ENV=test mix ecto.create
  - MIX_ENV=test mix ecto.migrate
script:
  - mix test.all
notifications:
  email:
    on_success: never
    on_failure: never
cache:
  directories:
    - _build
    - deps
